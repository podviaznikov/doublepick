<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picker</title>
    <meta charset="utf-8" />
    <meta name="author" content="Enginimation Studio (enginimation.com)" />
    <link rel="stylesheet" href="css/picker.css"/>
    <script src="js/libs.bundle.js"></script>
    <script src="js/ui.views.js"></script>
    <script src="js/app.js"></script>
    <script>$(function(){AppController.init();});</script>
</head>
<body>
<article id="cards_container">
    <section id="first_column" class="column"></section>
    <section id="second_column" class="column"></section>
